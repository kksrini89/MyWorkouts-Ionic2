<ion-header>
    <ion-navbar>
        <ion-title>
            Add Workout
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="onSubmit()">
        <ion-list>
            <ion-item>
                <ion-label fixed>Title</ion-label>
                <ion-input [(ngModel)]="title" name="title" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Note</ion-label>
                <ion-input [(ngModel)]="note" name="note" type="text-area"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Type</ion-label>
                <ion-select name="type" [(ngModel)]="type">
                    <ion-option value="Jogging">Jogging</ion-option>
                    <ion-option value="Free weights">Free weights</ion-option>
                    <ion-option value="Elliptical">Elliptical</ion-option>
                    <ion-option value="Boxing">Boxing</ion-option>
                    <ion-option value="Aerobics">Aerobics</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <button ion-button block clear type="submit">Add Workout</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
